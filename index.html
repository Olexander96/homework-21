<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jOuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <h1 class="visually-headen">game shop</h1>
        <section class="far_cry">
            <div class="container">
                <div class="top">
                    <ul class="top__list">
                        <li class="top__item">
                            <a href="#" class="top__link">
                                <svg class="link_icon">
                                    <use xlink:href="./img/sprite.svg#info-icon"></use>
                                </svg>
                                <span class="link_text">information</span>
                            </a>
                        </li>
                        <li class="top__item">
                            <a href="#" class="top__link">
                                <svg class="link_icon">
                                    <use xlink:href="./img/sprite.svg#spades-icon"></use>
                                </svg>
                                <span class="link_text">ratings info</span>
                            </a>
                        </li>
                        <li class="top__item">
                            <a href="#" class="top__link">
                                <svg class="link_icon">
                                    <use xlink:href="./img/sprite.svg#bag-icon"></use>
                                </svg>
                                <span class="link_text">where to buy</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="bottom__left">
                        <img class="bottom__picture" src="./img/FarCry-picture.jpg" alt="game-picture" width="160px" height="230px">
                        <ul class="bottom__stars-list">
                            <li class="star">
                                <svg class="star_icon">
                                    <use xlink:href="./img/sprite.svg#star-icon"></use>
                                </svg>
                            </li>
                            <li class="star">
                                <svg class="star_icon">
                                    <use xlink:href="./img/sprite.svg#star-icon"></use>
                                </svg>
                            </li>
                            <li class="star">
                                <svg class="star_icon">
                                    <use xlink:href="./img/sprite.svg#star-icon"></use>
                                </svg>
                            </li>
                            <li class="star">
                                <svg class="star_icon">
                                    <use xlink:href="./img/sprite.svg#star-icon"></use>
                                </svg>
                            </li>
                            <li class="star">
                                <svg class="star_icon">
                                    <use xlink:href="./img/sprite.svg#star-icon"></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <div class="bottom__right">
                        <div class="title">
                            <div class="title__info">
                                <h2>FarCry 6</h2>
                                <span>First Released Oct 6, 2021</span>
                            </div>
                            <div class="title_rating">
                                <svg class="progress-ring" width="75" height="75">
                                    <circle class="progress-ring--circle" stroke="url(#gradient-for-stroke)" stroke-width="4" cx="37.5" cy="37.5" r="33.5" fill="transparent"/>
                                    <defs>
                                        <linearGradient id="gradient-for-stroke" x1="26.5" y1="-7.5" x2="5.5" y2="64" gradientUnits="userSpaceOnUse">
                                          <stop stop-color="#00D4BE"></stop>
                                          <stop offset="0.1875" stop-color="#1AE780"></stop>
                                          <stop offset="0.833333" stop-color="#1AE780"></stop>
                                          <stop offset="1" stop-color="#00D4BE"></stop>
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <svg class="base-ring" width="74" height="74">
                                    <circle stroke="#B7BACD" stroke-width="2" cx="37" cy="37" r="33" fill="transparent"/>
                                </svg>
                                <span class="rating_value">8.7</span>
                            </div>
                        </div>
                        <p class="game_info">
                            Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto. 
                            It is the sixth main installment in the Far Cry series and the successor Far Cry 5.
                        </p>
                        <div class="buy_game">
                            <div class="buy_game__price">
                                <span>20% off!</span>
                                <h3>$59.96</h3>
                            </div>
                            <button class="buy_game__button" type="button">buy it now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
